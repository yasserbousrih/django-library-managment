<!-- mylibrary/author_list.html -->
{% extends "mylibrary/base_generic.html" %}

{% block content %}

    <h1>List of Authors</h1>

    <!-- Loop for retrieving author objects -->
    {% for author in authors %}
        <h3>{{ author.last_name }}</h3>
        <p>Author's first name: {{ author.first_name }}</p>
        <p>Date of birth: {{ author.date_of_birth }}</p>
        <hr>
    {% endfor %}
    <!-- End loop -->

{% endblock %}
